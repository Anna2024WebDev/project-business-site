<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeWave</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="hero">
      <video class="hero-video" autoplay playsinline muted loop>
        <source src="assets/business.mp4" type="video/mp4">
      </video>
      <div class="hero-text">
        <h1>TradeWave</h1>
        <h2>Annual Fintech Forum</h2>
      </div>
    </div>
  </header>

  <!-- Sign up form  -->

  <section class="signup">
    <form action="https://httpbin.org/anything" method="POST">
      <form>
        <h3>Sign up for more information</h3>
        <fieldset>
          <label for="name"></label>
          <input type="name" id="name" name="name" placeholder="Name" required />
          <label for="company"></label>
          <input type="company" id="company" name="company" placeholder="Company" required />
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-mail" required />
          <label for="agree">
          <input type="checkbox" id="agree" name="agree" /><a href="https://confetti.events/sv/terms-general">
              I agree to the Terms and Conditions</a>
          </label>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
  </section>

</body>

<footer>
  <div class="footer-logo"><a href="https://www.google.com">
      <img src="assets/TRADEWAVE.png" alt="Company Logo"></a>
  </div>
  <p> &copy;2024 TradeWave Inc. All rights reserved</p>
</footer>

</html>
